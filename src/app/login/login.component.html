<section>

  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" #name name="name" ngModel>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" #password name="password" ngModel>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent">Update
      </button>
    </div>
  </form>
</section>
